version: '3.8'

services:
  ai-product-qa:
    build: .
    ports:
      - "8000:8000"  # Backend API
      - "8501:8501"  # Frontend Streamlit
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONPATH=/app
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

